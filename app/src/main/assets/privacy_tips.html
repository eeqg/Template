<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
	<style>
	.textStyle {
		display: block;
		font-size: 14px;
		color: #939599;
	}
	.privacy{
	    background:#fff;
	    color:#3e95ff;
	    border:none;
	    outline:none;
	    font-size:14px;
	    padding:0px;
	    font-weight: 700;
	}

	</style>

<body>
<div class="textStyle">
	<p>感谢您信任并使用APP。</p>
	<p>为了更好地保障您的个人权益，当您使用本APP前，请仔细阅读
		<input class="privacy" type="button" value="《用户协议》"
		       onclick="window.android.startProtocol()"/>和
		<input class="privacy" type="button" value="《隐私政策》"
		       onclick="window.android.startPrivacy()"/>
		了解我们对您个人信息的处理规则及申请权限的目的，尤其是加粗部分，请重点阅读。我们深知个人隐私的重要性，
		在您使用我们的产品和服务时所提供的个人信息将只用于本《隐私政策》中规定的用途。我们会严格按照政策内容使用和保护您的个人信息，
		感谢您的信任。
	</p>
	<p>如您同意《用户协议》和《隐私政策》请点击“同意”开始使用我们的产品和服务。</p>
</div>
</body>
</html>
